        <h1>Lesson 1: Must Do</h1>
    <div>
        <label for="difficulty-slider">Text Difficulty:</label>
        <input type="range" id="difficulty-slider" min="1" max="4" value="2">
        <span id="difficulty-label">Medium</span>
        <iframe id="doc-viewer" width="100%" height="600px" style="border: none;"></iframe>

<script>
            // Map slider values to Google Doc IDs
            const docVersions = {
                1: '1x3zUq6Vw8wFZT9rxRLq9bfokcpPfd4D_AKMQl_jHTTs',  // Low literacy Doc ID
                2: '1bmpQ2JYUVeLbVEAcqBecSnxoMxsJ__KObSTQkZwoKeU',  // Medium literacy Doc ID
                3: '1ICBPmc8ZbyzPUCgTB-P2H4MBvNPvwZ_iuluKB8LwUHU', // High literacy Doc ID
                4: '19mwk13-CNUWEiuNOCydKKyA9j-wwAxbu9JkgXQHOEXM'   // Advanced literacy Doc ID
            };

            // Update iframe when the slider changes
            document.getElementById('difficulty-slider').addEventListener('input', function () {
                const difficultyLevel = this.value;
                const docId = docVersions[difficultyLevel];
                const iframe = document.getElementById('doc-viewer');

                // Set the new document URL
                iframe.src = `https://docs.google.com/document/d/${docId}/preview`;

                // Update the difficulty label
                const labels = { 1: 'Low', 2: 'Medium', 3: 'High', 4: 'Advanced' };
                document.getElementById('difficulty-label').textContent = labels[difficultyLevel];
            });

            // Set initial document
            document.getElementById('doc-viewer').src = `https://docs.google.com/document/d/${docVersions[2]}/preview`;
</script>
